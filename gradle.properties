# Project-wide Gradle settings.

# Increase JVM memory for better build performance
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable Gradle parallel execution (improves build speed)
org.gradle.parallel=true

# Enable AndroidX (required for modern Android development)
android.useAndroidX=true

# Automatically convert third-party libraries to AndroidX
android.enableJetifier=true

# Optimize R class usage (recommended for AGP 7+)
android.nonTransitiveRClass=true

# Enable caching for faster builds
org.gradle.caching=true

# Ensure compatibility with latest AGP versions
android.experimental.enableNewResourceShrinker=false

# Use official Kotlin code style
kotlin.code.style=official
